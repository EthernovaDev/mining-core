# Ethernova CoreGeth example config (TOML)
# Use with: ethernova --config /etc/ethernova/ethernova.toml

[Node]
DataDir = "/var/lib/ethernova"
HTTPHost = "127.0.0.1"
HTTPPort = 8545
HTTPVirtualHosts = ["localhost", "127.0.0.1"]
HTTPModules = ["eth", "net", "web3", "debug", "admin", "miner"]
WSHost = "127.0.0.1"
WSPort = 8546
WSModules = ["eth", "net", "web3", "debug", "admin"]
IPCPath = "ethernova.ipc"

[Eth]
NetworkId = 121525
SyncMode = "full"
GCMode = "archive"

[Eth.Miner]
MiningEnabled = true
Etherbase = "0xPOOL_WALLET_ADDRESS"

# Notes
# - chainId is set by genesis. Confirm chainId 121525 before mining.
# - RPC must expose: eth_chainId, net_version, eth_blockNumber,
#   eth_getBlockByNumber, eth_getBlockByHash, eth_getTransactionReceipt.
# - Keep HTTPHost bound to 127.0.0.1 unless you add firewall rules.
