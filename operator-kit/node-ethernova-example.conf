# Ethernova CoreGeth example config (TOML)
# Use with: coregeth --config /path/to/node-ethernova-example.conf

[Node]
DataDir = "/var/lib/ethernova"
HTTPHost = "127.0.0.1"
HTTPPort = 8545
HTTPVirtualHosts = ["localhost"]
HTTPModules = ["eth", "net", "web3", "txpool", "personal"]
WSHost = "127.0.0.1"
WSPort = 8546
WSModules = ["eth", "net", "web3"]
IPCPath = "geth.ipc"

[Eth]
NetworkId = 121525
SyncMode = "full"

[Eth.Miner]
MiningEnabled = true
Etherbase = "0xPOOL_WALLET_ADDRESS"

# Notes
# - chainId is set by the genesis config. Confirm chainId 121525 before mining.
# - RPC must expose: eth_chainId, net_version, eth_blockNumber,
#   eth_getBlockByNumber, eth_getBlockByHash, eth_getTransactionReceipt.
# - If you bind HTTPHost to 0.0.0.0, restrict access via firewall.
# - Set Etherbase to the same address as pools[].address in Miningcore.
